<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="razerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#44d62c" />
      <stop offset="100%" stop-color="#1b5e20" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background Drop -->
  <circle cx="256" cy="256" r="240" fill="#111111" stroke="url(#razerGrad)" stroke-width="12" />
  
  <!-- Central Hub - Modernized Triskelion Inspired -->
  <g transform="translate(256, 256) scale(0.8) translate(-256, -256)" filter="url(#glow)">
    <!-- Top left snake -->
    <path d="M 220 120 C 140 100, 100 180, 160 220 C 180 230, 200 240, 210 250 C 220 230, 230 200, 220 180 C 210 160, 220 140, 220 120 Z" fill="url(#razerGrad)" />
    <!-- Top right snake -->
    <path d="M 292 120 C 372 100, 412 180, 352 220 C 332 230, 312 240, 302 250 C 292 230, 282 200, 292 180 C 302 160, 292 140, 292 120 Z" fill="url(#razerGrad)" />
    <!-- Bottom snake -->
    <path d="M 256 360 C 256 420, 200 450, 180 390 C 170 360, 200 320, 230 300 C 240 320, 256 340, 256 360 Z" fill="url(#razerGrad)" />
    <!-- Bottom snake right -->
    <path d="M 256 360 C 256 420, 312 450, 332 390 C 342 360, 312 320, 282 300 C 272 320, 256 340, 256 360 Z" fill="url(#razerGrad)" />
    <!-- Center joining element -->
    <circle cx="256" cy="265" r="25" fill="#44d62c" />
    <circle cx="256" cy="265" r="12" fill="#111111" />
  </g>
  <!-- Control / UI ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#44d62c" stroke-width="4" stroke-dasharray="10, 30" opacity="0.6" />
</svg>
