<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Matte Black Chassis Finish -->
        <radialGradient id="matteFinish" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#1a1a1a" />
            <stop offset="100%" style="stop-color:#050505" />
        </radialGradient>

        <!-- Neon Logo Glow -->
        <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feFlood flood-color="#44ff00" flood-opacity="1" result="color" />
            <feComposite in="color" in2="blur" operator="in" result="glow" />
            <feMerge>
                <feMergeNode in="glow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Metal Bezel -->
        <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#333" />
            <stop offset="100%" style="stop-color:#111" />
        </linearGradient>
    </defs>

    <!-- Circular Outer Shell -->
    <circle cx="256" cy="256" r="240" fill="url(#bezelGradient)" />
    <circle cx="256" cy="256" r="232" fill="url(#matteFinish)" />

    <!-- Stylized Laptop Lid Silhouette -->
    <g transform="translate(106, 146)">
        <!-- Main Lid Body -->
        <rect width="300" height="220" rx="12" fill="#0d0d0d" stroke="#222" stroke-width="2" />
        
        <!-- Bottom Hinge/Lip line -->
        <path d="M0 210 L300 210" stroke="#000" stroke-width="4" />
        
        <!-- Stylized Triple Snake Logo (Abstracted) -->
        <g filter="url(#logoGlow)" transform="translate(150, 105)">
            <!-- Central Body -->
            <circle r="12" fill="#44ff00" />
            
            <!-- Snake Head 1 (Top) -->
            <path d="M0 -10 L0 -45 Q0 -55 10 -55" fill="none" stroke="#44ff00" stroke-width="6" stroke-linecap="round" />
            
            <!-- Snake Head 2 (Left) -->
            <path d="M-8 4 L-35 25 Q-45 35 -35 45" fill="none" stroke="#44ff00" stroke-width="6" stroke-linecap="round" />
            
            <!-- Snake Head 3 (Right) -->
            <path d="M8 4 L35 25 Q45 35 35 45" fill="none" stroke="#44ff00" stroke-width="6" stroke-linecap="round" />
            
            <!-- Decorative Central Core -->
            <circle r="4" fill="#000" />
        </g>
        
        <!-- Lid Detail Lines -->
        <line x1="20" y1="20" x2="40" y2="20" stroke="#44ff00" stroke-width="1" opacity="0.3" />
        <line x1="260" y1="20" x2="280" y2="20" stroke="#44ff00" stroke-width="1" opacity="0.3" />
    </g>

    <!-- Decorative Dashboard Ring -->
    <path d="M256 50 A206 206 0 0 1 462 256" fill="none" stroke="#44ff00" stroke-width="2" stroke-dasharray="2 10" opacity="0.4" />
    <path d="M256 462 A206 206 0 0 1 50 256" fill="none" stroke="#44ff00" stroke-width="2" stroke-dasharray="2 10" opacity="0.4" />
</svg>
